<section class="container-min-height border-bottom-gold">
	<div class="container container-min-height py-4">
		<div class="row border-bottom border-2">
			<div class="col-12">
				<h1>Product Detail</h1>
			</div>
		</div>
		<div class="row mt-3">
			<div class="row">
				<!-- Category Tree -->
				<div class="col-3 d-none d-lg-inline">
					<div class="mt-2" id="tableCategorieTree"></div>
				</div>
				<!-- Product -->
				<div class="col-12 col-lg-9">
					<div
						class="accordion accordion-flush"
						id="accordionArtikel"
					>
						<div class="accordion-item">
							<h2 class="accordion-header">
								<button
									class="accordion-button text-uppercase"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#collapseOne"
									aria-expanded="true"
									aria-controls="collapseOne"
								>
									Product
								</button>
							</h2>
							<div
								id="collapseOne"
								class="accordion-collapse collapse show"
								data-bs-parent="#accordionProduct"
							>
								<div class="accordion-body">
									<div class="row">
										<div
											class="col-12 col-md-4 col-lg-3 pt-md-2 text-md-end"
										>
											<label for="textNumber"
												>Stock Number:</label
											>
										</div>
										<div class="col-12 col-md-8 col-lg-6">
											<input
												type="text"
												id="textNumber"
												class="form-control"
												readonly
											/>
										</div>
									</div>

									<div class="row mt-2">
										<div
											class="col-12 col-md-4 col-lg-3 pt-md-2 text-md-end"
										>
											<label for="textName">Name:</label>
										</div>
										<div class="col-12 col-md-8 col-lg-9">
											<input
												type="text"
												id="textName"
												class="form-control"
											/>
										</div>
									</div>
									<div class="row mt-2">
										<div
											class="col-12 col-md-4 col-lg-3 pt-md-2 text-md-end"
										>
											<label for="textVariantSize"
												>Size:</label
											>
										</div>
										<div class="col-12 col-md-8 col-lg-9">
											<input
												type="text"
												id="textVariantSize"
												class="form-control"
											/>
										</div>
									</div>
									<div class="row mt-2">
										<div
											class="col-12 col-md-4 col-lg-3 pt-md-2 text-md-end"
										>
											<label for="textVariantColor"
												>Color:</label
											>
										</div>
										<div class="col-12 col-md-8 col-lg-9">
											<input
												type="text"
												id="textVariantColor"
												class="form-control"
											/>
										</div>
									</div>
									<div class="row mt-2">
										<div
											class="col-12 col-md-4 col-lg-3 pt-md-2 text-md-end"
										>
											<label for="textPrice"
												>Description:</label
											>
										</div>
										<div class="col-12 col-md-8 col-lg-9">
											<textarea
												id="textVariantText"
												class="form-control"
												rows="4"
											></textarea>
										</div>
									</div>
									<div class="row mt-2">
										<div
											class="col-12 col-md-4 col-lg-3 pt-md-2 text-md-end"
										>
											<label for="textPrice"
												>Price:</label
											>
										</div>
										<div class="col-12 col-md-8 col-lg-9">
											<input
												type="text"
												id="textPrice"
												class="form-control"
											/>
										</div>
									</div>
									<div class="row mt-2">
										<div
											class="col-12 col-md-4 col-lg-3 pt-md-2 text-md-end"
										>
											<label for="textPrice"
												>Product Note:</label
											>
										</div>
										<div class="col-12 col-md-8 col-lg-9">
											<input
												type="text"
												id="textNote"
												class="form-control"
											/>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!--  Stock History -->
						<div class="accordion-item" id="accordionItem2">
							<h2 class="accordion-header">
								<button
									class="accordion-button collapsed text-uppercase"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#collapseTwo"
									aria-expanded="false"
									aria-controls="collapseTwo"
								>
									Stock History
								</button>
							</h2>
							<div
								id="collapseTwo"
								class="accordion-collapse collapse"
								data-bs-parent="#accordionArtikel"
							>
								<div class="accordion-body">
									<div class="table-responsive mt-3">
										<table
											class="table table-bordered table-hover align-middle"
										>
											<thead class="table-light">
												<tr>
													<th scope="col">
														Adjustment
													</th>
													<th scope="col">
														Quantity
													</th>
													<th scope="col">Date</th>
												</tr>
											</thead>
											<tbody id="stockLogBody">
												<!-- add later, table + reference + api -->
												<tr>
													<td>Added</td>
													<td>+10</td>
													<td>2025-06-19 14:32</td>
												</tr>
											</tbody>
										</table>
									</div>

									<div class="row">
										<div class="col-6">
											<button
												type="button"
												class="btn btn-success w-100"
												id="buttonAddStock"
											>
												<i
													class="bi-plus-circle me-2"
												></i
												>Add Stock
											</button>
										</div>
										<div class="col-6">
											<button
												type="button"
												class="btn btn-danger w-100"
												id="buttonRemoveStock"
											>
												<i
													class="bi-dash-circle me-2"
												></i
												>Remove Stock
											</button>
										</div>
									</div>

									<div
										class="overflow-y-scroll"
										style="max-height: 18rem"
									>
										<table
											class="table table-striped table-hover"
											id="tableStock"
										>
											<thead>
												<tr>
													<th class="sticky-top">
														Date
													</th>
													<th class="sticky-top">
														Ammount
													</th>
													<th class="sticky-top">
														Remarks
													</th>
													<th class="sticky-top">
														User
													</th>
												</tr>
											</thead>
											<tbody></tbody>
										</table>
									</div>

									<div class="row mt-2">
										<div
											class="col-12 border-top border-2 border-wifi"
										>
											<span>Current Ammount:</span>
											<span
												class="fs-5"
												id="infoCurrentAmmount"
											></span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- Upload File -->
						<div class="accordion-item" id="accordionItem3">
							<h2 class="accordion-header">
								<button
									class="accordion-button collapsed text-uppercase"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#collapseThree"
									aria-expanded="false"
									aria-controls="collapseThree"
								>
									File(s)
								</button>
							</h2>
							<!-- Open Files after this -->
							<div
								id="collapseThree"
								class="accordion-collapse collapse"
								data-bs-parent="#accordionProduct"
							>
								<div class="accordion-body">
									<!-- Display None Chose File -->
									<input
										type="file"
										class="d-none"
										id="inputFile"
										multiple
										accept="image/jpeg, image/png"
									/>
									<div
										class="row element-clickable hover-effect"
										id="rowFile"
									>
										<div
											class="col-12 text-center p-3"
											style="
												border: 2px dashed
													var(--lightGreen);
											"
										>
											<i class="bi bi-upload">
												Upload file(s) with Drag & Drop
												or click.</i
											>
										</div>
									</div>

									<!-- Images Here -->
									<div class="row mt-3">
										<div class="col-12 p-0">
											<div
												class="row justify-content-start g-4"
												id="containerFiles"
											>
												<!-- Some Data -->
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container-save-bar fixed-bottom py-2 bg-wifi">
			<div class="position-relative">
				<div class="container align-middle">
					<div class="d-flex align-items-center justify-content-end">
						<button
							type="button"
							class="btn btn-secondary"
							id="buttonSave"
						>
							<i class="bi bi-floppy me-2"></i>Save
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Reusable Toast -->
	<div class="toast-container position-fixed bottom-0 end-0 p-3">
		<div
			id="liveToast"
			class="toast"
			role="alert"
			aria-live="assertive"
			aria-atomic="true"
		>
			<div class="toast-header">
				<strong class="me-auto" id="toastTitle">Bootstrap</strong>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="toast"
					aria-label="Close"
				></button>
			</div>
			<div class="toast-body" id="toastBody">
				Hello, world! This is a toast message.
			</div>
		</div>
	</div>
	<!-- Offcanva -->
	<div
		class="offcanvas offcanvas-start"
		tabindex="-1"
		id="mobileCategoryCanvas"
	>
		<div class="offcanvas-header">
			<h5 class="offcanvas-title">Select Category</h5>
			<button
				type="button"
				class="btn-close"
				data-bs-dismiss="offcanvas"
			></button>
		</div>
		<div class="offcanvas-body">
			<div id="mobileCategorieTree"></div>
			<!-- Placeholder for clone -->
		</div>
	</div>
</section>
