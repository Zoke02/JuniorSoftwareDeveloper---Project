<section class="container-min-height border-bottom-gold">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="border-bottom border-2 py-2 m-0 mb-3">
					Users Management
				</h1>
			</div>
			<!-- Search Bar -->
			<div class="row mb-4">
				<div class="col-12 col-md-6 col-lg-4">
					<div class="input-group">
						<input
							type="text"
							class="form-control"
							placeholder="Search users..."
						/>
						<button class="btn btn-outline-secondary" type="button">
							<i class="bi bi-search"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Users -->
		<div class="row g-4">
			<div class="col-12">
				<div class="card rounded-0 mb-4">
					<div class="card-body d-flex flex-column">
						<!-- User Info -->
						<div class="row">
							<div class="col-md-8">
								<h5 class="card-title mb-2">John Smith</h5>
								<p class="mb-1">
									<strong>Email:</strong> john@example.com
								</p>
								<p class="mb-1">
									<strong>Phone:</strong> +43 123 456 789
								</p>
							</div>
							<div
								class="col-md-4 d-flex flex-column flex-md-row justify-content-md-end gap-3"
							>
								<div>
									<label class="form-label fw-bold mb-0"
										>Role</label
									>
									<select class="form-select form-select-sm">
										<option value="1" selected>
											Customer
										</option>
										<option value="2">Employee</option>
										<option value="3">Admin</option>
									</select>
								</div>
								<div>
									<label class="form-label fw-bold mb-0"
										>Status</label
									>
									<select class="form-select form-select-sm">
										<option value="true" selected>
											Active
										</option>
										<option value="false">Disabled</option>
									</select>
								</div>
							</div>
						</div>

						<!-- Orders Table -->
						<h6 class="fw-bold mt-4">Last 5 Orders</h6>
						<div class="table-responsive mb-3">
							<table class="table table-sm table-bordered mb-0">
								<thead class="table-light">
									<tr>
										<th>Order #</th>
										<th>Date</th>
										<th>Total</th>
										<th>Status</th>
										<th class="text-center">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>#1001</td>
										<td>2025-06-01</td>
										<td>€75.00</td>
										<td>
											<span class="badge bg-success"
												>Delivered</span
											>
										</td>
										<td class="text-center">
											<a
												href="/order/1001"
												class="btn btn-sm btn-outline-secondary"
												title="View Order"
											>
												<i class="bi bi-eye"></i>
											</a>
										</td>
									</tr>
									<tr>
										<td>#987</td>
										<td>2025-05-20</td>
										<td>€49.99</td>
										<td>
											<span
												class="badge bg-warning text-dark"
												>In Progress</span
											>
										</td>
										<td class="text-center">
											<a
												href="/order/987"
												class="btn btn-sm btn-outline-secondary"
												title="View Order"
											>
												<i class="bi bi-eye"></i>
											</a>
										</td>
									</tr>
									<!-- More rows as needed -->
								</tbody>
							</table>
						</div>

						<!-- Save Button -->
						<div class="d-flex justify-content-end">
							<button class="btn btn-success">Save</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Pagination -->
		<nav
			aria-label="Page navigation example"
			class="d-flex justify-content-center align-items-center my-5"
		>
			<ul class="pagination m-0">
				<li class="page-item">
					<a class="page-link text-color" href="#">Previous</a>
				</li>
				<li class="page-item active">
					<a class="page-link text-color" href="#">1</a>
				</li>
				<li class="page-item">
					<a class="page-link text-color" href="#">2</a>
				</li>
				<li class="page-item">
					<a class="page-link text-color" href="#">3</a>
				</li>
				<li class="page-item">
					<a class="page-link text-color" href="#">Next</a>
				</li>
			</ul>
		</nav>
	</div>
</section>
