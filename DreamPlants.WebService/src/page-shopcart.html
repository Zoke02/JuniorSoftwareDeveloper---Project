<section class="h-100 h-custom border-bottom-gold">
	<div class="container py-5 h-100">
		<!-- shopcart PRE Register -->
		<div class="row d-flex justify-content-center align-items-center my-3">
			<div class="col-12">
				<div
					class="card card-registration card-registration-2"
					style="border-radius: 15px"
				>
					<div class="card-body p-0" style="border-radius: 15px">
						<div class="row g-0">
							<div
								class="col-lg-8"
								style="border-radius: 15px 0 0 15px"
							>
								<div class="p-5">
									<div
										class="d-flex justify-content-between align-items-center mb-5"
									>
										<h1 class="fw-bold mb-0">
											Shopping Cart
										</h1>
										<div
											class="d-flex align-items-center gap-1"
										>
											<h6
												class="mb-0 text-muted"
												id="shopCardItemCount"
											>
												0
											</h6>
											<h6 class="mb-0 text-muted">
												items
											</h6>
										</div>
									</div>

									<div id="shopCartItemsTarget"></div>

									<div class="pt-5">
										<h6 class="mb-0">
											<a
												href="#home-page"
												class="text-body"
												><i
													class="fas fa-long-arrow-alt-left me-2"
												></i
												>Back to shop</a
											>
										</h6>
									</div>
								</div>
							</div>
							<!-- SUMMARYX -->

							<div
								class="col-lg-4 bg-body-tertiary"
								style="border-radius: 0 15px 15px 0"
								id="shopCartSummaryTarget"
							></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Reusable Toast -->
	<div class="toast-container position-fixed bottom-0 end-0 p-3">
		<div
			id="liveToast"
			class="toast"
			role="alert"
			aria-live="assertive"
			aria-atomic="true"
		>
			<div class="toast-header">
				<strong class="me-auto" id="toastTitle">Bootstrap</strong>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="toast"
					aria-label="Close"
				></button>
			</div>
			<div class="toast-body" id="toastBody">
				Hello, world! This is a toast message.
			</div>
		</div>
	</div>
</section>
