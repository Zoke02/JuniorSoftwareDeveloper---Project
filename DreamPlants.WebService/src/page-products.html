<div class="container-min-height border-bottom-gold">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="border-bottom border-2 py-2 m-0">
					Products Management
				</h1>
			</div>
		</div>
		<div class="row">
			<!-- Categorie Tree -->
			<div class="col-xl-3 d-lg-inline">
				<a class="btn btn-secondary w-100 mt-3" id="clearCatFilter"
					><i class="bi bi-x-square pe-2"></i>Clear Selected
					Category</a
				>
				<div class="mt-2" id="tableCategorieTree"></div>
			</div>
			<!-- Right Table -->
			<div class="col-12 col-xl-9">
				<div class="row mt-2">
					<div class="col-12">
						<!-- TABLE  -->
						<div class="table-responsive pb-4">
							<table
								class="table table-striped table-hover table-bordered"
								id="tableProducts"
							>
								<thead>
									<tr class="dreamPlantsTableRow">
										<th
											class="dreamPlantsTableHead1"
											scope="col"
										>
											<a
												href="#productdetail"
												class="btn btn-secondary w-100"
												><i class="bi-plus-lg me-2"></i
												>Neu Product</a
											>
										</th>
										<th scope="col" class="align-middle">
											Number
										</th>
										<th scope="col" class="align-middle">
											Name
										</th>
										<th scope="col" class="align-middle">
											Size
										</th>
										<th scope="col" class="align-middle">
											Price
										</th>
										<th scope="col" class="align-middle">
											Quantity
										</th>
										<th scope="col" class="align-middle">
											Categorie
										</th>
										<th scope="col" class="align-middle">
											Subcategorie
										</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
						<!-- PAGINATION -->
						<nav
							aria-label="Page navigation example"
							class="d-flex justify-content-center align-items-center mb-5"
						>
							<ul class="pagination m-0">
								<li class="page-item">
									<a class="page-link text-color" href="#"
										>Previous</a
									>
								</li>
								<li class="page-item active">
									<a class="page-link text-color" href="#"
										>1</a
									>
								</li>
								<li class="page-item">
									<a class="page-link text-color" href="#"
										>2</a
									>
								</li>
								<li class="page-item">
									<a class="page-link text-color" href="#"
										>3</a
									>
								</li>
								<li class="page-item">
									<a class="page-link text-color" href="#"
										>Next</a
									>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
