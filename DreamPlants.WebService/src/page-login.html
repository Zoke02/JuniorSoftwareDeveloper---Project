<div
	class="container-min-height border-bottom-gold container-fluid d-flex justify-content-center align-items-center py-5"
>
	<div class="row w-100 justify-content-center">
		<div
			class="col-12 col-md-8 col-lg-6 p-4 border border-2 rounded-3 bg-dark-green shadow"
		>
			<!-- Title & Tab Buttons -->
			<div class="text-center mb-4">
				<h2>Welcome to Dream Plants</h2>
				<div class="btn-group mt-3" role="group">
					<button
						type="button"
						class="btn btn-outline-light active text-color"
						id="btnLoginTab"
					>
						Login
					</button>
					<button
						type="button"
						class="btn btn-outline-light text-color"
						id="btnRegisterTab"
					>
						Register
					</button>
				</div>
			</div>

			<!-- Form -->
			<form class="form-control bg-light-green border-0" id="formAuth">
				<!-- Register-only: First Name -->
				<div class="mb-3 d-none register-only">
					<div class="input-group">
						<span class="input-group-text"
							><i class="bi-person-fill"></i
						></span>
						<input
							type="text"
							class="form-control"
							id="textFirstName"
							placeholder="First Name"
						/>
					</div>
				</div>

				<!-- Register-only: Last Name -->
				<div class="mb-3 d-none register-only">
					<div class="input-group">
						<span class="input-group-text"
							><i class="bi-person-fill"></i
						></span>
						<input
							type="text"
							class="form-control"
							id="textLastName"
							placeholder="Last Name"
						/>
					</div>
				</div>

				<!-- Register-only: Phone -->
				<div class="mb-3 d-none register-only">
					<div class="input-group">
						<span class="input-group-text"
							><i class="bi-telephone-fill"></i
						></span>
						<input
							type="tel"
							class="form-control"
							id="textPhone"
							placeholder="Phone"
						/>
					</div>
				</div>

				<!-- Email -->
				<div class="mb-3">
					<div class="input-group">
						<span class="input-group-text"
							><i class="bi-envelope-fill"></i
						></span>
						<input
							minlength="8"
							type="email"
							id="textEmail"
							class="form-control"
							placeholder="E-Mail"
							required
						/>
					</div>
				</div>

				<!-- Password -->
				<div class="mb-3">
					<div class="input-group">
						<span class="input-group-text"
							><i class="bi-key-fill"></i
						></span>
						<input
							minlength="10"
							type="password"
							id="textPassword"
							class="form-control"
							placeholder="Password"
							required
						/>
						<i
							class="btn btn-secondary bi bi-eye-fill"
							id="togglePasswordVisibility"
						></i>
					</div>
				</div>

				<!-- Register-only: Confirm Password -->
				<div class="mb-3 d-none register-only">
					<div class="input-group">
						<span class="input-group-text"
							><i class="bi-key-fill"></i
						></span>
						<input
							type="password"
							id="textConfirmPassword"
							class="form-control"
							placeholder="Confirm Password"
						/>
					</div>
				</div>

				<!-- Remember Me  -->
				<div class="d-flex justify-content-center my-4">
					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							id="checkboxRemember"
						/>
						<label class="form-check-label" for="checkboxRemember">
							Keep me logged in
						</label>
					</div>
				</div>

				<!-- Submit Button -->
				<div>
					<button
						type="button"
						class="btn btn-primary w-100"
						id="buttonSubmit"
					>
						Login
					</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Toast Notification toastMessage -->
	<div class="toast-container position-fixed bottom-0 end-0 p-3">
		<div
			id="toastMessage"
			class="toast align-items-center text-bg-success border-0 p-2"
			role="alert"
		>
			<div class="d-flex">
				<div class="toast-body" id="toastBody">Success!</div>
				<button
					type="button"
					class="btn-close btn-close-white me-2 m-auto"
					data-bs-dismiss="toast"
					aria-label="Close"
				></button>
			</div>
		</div>
	</div>
</div>
